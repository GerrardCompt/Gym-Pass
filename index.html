<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Best Gyms - Scanned Copy</title>

  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --accent: #2d2d2d;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #0f0f0f 0%, #121212 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
    }

    .viewer {
      background: var(--card);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    img {
      max-width: 85vw;
      max-height: 75vh;
      object-fit: contain;
      border-radius: 12px;
      background: white;
    }

    .title {
      position: absolute;
      top: 25px;
      font-size: 18px;
      font-weight: 500;
      opacity: 0.7;
      letter-spacing: 0.5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      img {
        max-width: 95vw;
        max-height: 80vh;
      }
    }
  </style>
</head>

<body>

  <div class="title">Best Gyms â€“ Membership Copy</div>

  <div class="viewer">
    <img src="./scan-m41.jpg" alt="Scanned Copy" />
  </div>

</body>
</html>
